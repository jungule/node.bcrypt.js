language: node_js
env:
- CXX=g++-4.8
node_js:
- '6'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
sudo: false
before_install:
- "$CXX --version"
install: true
script: npm install
deploy:
  provider: releases
  api_key:
    secure: 
    file: "$TRAVIS_BUILD_DIR/build/Release/bufferutil.node"
    skip_cleanup: true
  on:
    tags: false
    repo: jungule/node.bcrypt.js
